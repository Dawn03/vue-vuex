<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/4.1.2/handlebars.js"></script>
    <style>
        .table {
            text-align: center;
        }
    </style>
</head>

<body>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Link with href
    </a>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim
            keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
        </div>
    </div>
    <table id='tableDate' class="table table-striped table-bordered"> </table>
    <script>
        $('#collapseExample').on('show.bs.collapse', function () {
            // do something…
            this.style.color = 'red'
            this.innerHTML = '原来的内容被替换了！'
            console.log(232323, this)
        })
        // $('btn').on('click', function () {
        //     $('.alert').alert()
        // })

    </script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <thead>
                <tr>
                    {{#each title}}
                        <th>{{name}}</th>
                        <th>{{age}}</th>
                        <th>{{sex}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each body}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{age}}</td>
                        <td>{{sex}}</td>
                    </tr>
                {{/each}}
            </tbody>   
        </div>
    </script>
    <script>
        // 用jquery获取模板
        let source = $("#entry-template").html();
        //预编译模板
        let template = Handlebars.compile(source);
        //模拟json数据
        let context = {
            caption: '人员列表',
            title: [
                { name: "姓名", age: "年龄", sex: "性别" },
            ],
            body: [
                { name: '1', age: '1', sex: 'mail' },
                { name: '122', age: '3', sex: 'femail' },
                { name: '1333', age: '4', sex: 'mail' },
            ]
        }
        //匹配json内容
        let html = template(context);
        //原生方法
        document.getElementById("tableDate").innerHTML = html;
    </script>
</body>

</html>
